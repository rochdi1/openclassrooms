<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getStatus() === 'ok',
                'list-group-item-danger': getStatus() === 'no'}">
   
  <div style="width:20px;height:20px;background-color:red;" 
    *ngIf="appareilStatus === 'no'"></div>
    <div style="width:20px;height:20px;background-color:green;" 
    *ngIf="appareilStatus === 'ok'"></div>


  <h4 [ngStyle]="{color: getColor()}">
    {{ postName }}
     -- Statut : {{ getStatus() }}</h4>
     <div> description: {{ postDescription }}</div>
  <input type="text" class="form-control" [(ngModel)]="postName">
  <button class="btn btn-success" 
  (click)="loveIt()"
  >Love it</button>
  <button class="btn btn-danger" 
  (click)="dontLoveIt()"
  >Don't love it!</button>


</li>
