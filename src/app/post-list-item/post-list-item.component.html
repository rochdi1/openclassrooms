<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': getStatus() >= 1,
                'list-group-item-danger': getStatus() < 1 }">
   
            <div style="width:20px;height:20px;background-color:red;" 
              *ngIf="appareilStatus === 'no'"></div>

              <div style="width:20px;height:20px;background-color:green;" 
              *ngIf="appareilStatus === 'ok'"></div>


            <h4 [ngStyle]="{color: getColor()}">
              {{ postsListItem.title }} <span class="float-right text-secondary font-weight-light small">{{ postsListItem.created_at | date:"short"}}</span>
            </h4>

              <div> description: {{ postsListItem.content }}</div>
          
            <button class="btn btn-success" 
            (click)="loveIt()"
            >Love it</button>
            <button class="btn btn-danger" 
            (click)="dontLoveIt()"
            >Don't love it!</button>


  </div>
